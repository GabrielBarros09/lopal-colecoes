        let inserir = prompt("Quer inserir um nome á lista de alunos? 1 (SIM) e 2 (NÃO)")

        let alunos = ["Aline", "Arthur", "Barbará", "Bruna Luise", "Bruna Torres",
            "Bruna Velôso", "Cauã", "Daniel", "Davi"];

        if (inserir == 1) {
            let pergunta = prompt("Qual nome deseja inserir na lista?")
            alunos.push(pergunta)

        } else {
            (inserir == 2)
            alert("Está é a lista.")
            document.write("alunos" + "<br>")

        }


        while (true) {
            let pergunta2 = prompt("Quer inserir outro nome na lista de alunos? 1 (SIM) e 2 (NÃO)");

            if (pergunta2 == 1) {
                let novoNome = prompt("Qual nome deseja inserir na lista?");
                alunos.push(novoNome);
            } else if (pergunta2 == 2) {
                alert("Está é a lista.");
                for (let indice = 0; indice < alunos.length; indice++) {
                    document.write(alunos[indice] + "<br>");
                }
                break;
            }

        }

        

    </script>
